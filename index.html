<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="stop-watch">
      <h1 id="displaytime">00:00:00</h1>
      <div class="buttons">
        <img src="./stopwatch/images/stop.png" onclick="stopWatch()" />
        <img src="./stopwatch/images/start.png" onclick="watchStart()" />
        <img src="./stopwatch/images/reset.png" onclick="watchreset()"/>
      </div>
    </div>
    <script>
      let displaytime = document.getElementById("displaytime");
      let [seconds, minutes, hours] = [0, 0, 0];
      let timer = null;

      function stopWatch() {
        seconds++;
        if (seconds == 60) {
          seconds = 0;
          minutes++;
          if (minutes == 60) {
            minutes = 0;
            hours++;
          }
        }
        let h = hours < 10 ? "0" + hours : hours;
        let m = minutes < 10 ? "0" + minutes : minutes;
        let s = seconds < 10 ? "0" + seconds : seconds;

        displaytime.innerHTML = h + ":" + m + ":" + s;
      }

      function watchStart() {
        if (timer !== null) {
          clearInterval(timer);
        }
        timer = setInterval(stopWatch, 1000);
      }

      function watchstop (){
        clearInterval(timer);
      }

      function watchreset (){
        clearInterval(timer);
        [seconds, minutes, hours] = [0, 0, 0];
        displaytime.innerHTML = "00:00:00";
      }
    </script>
  </body>
</html>
